<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>iOS Safari Test</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base styles */
    html, body {
      background-color: #c7e0ff;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding-top: env(safe-area-inset-top, 0);
    }
    
    /* Header */
    header {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      padding-top: calc(env(safe-area-inset-top) + 1rem);
      text-align: center;
    }
    
    /* Main content */
    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 60px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
    }
    
    /* Input field */
    .input-container {
      width: 100%;
      max-width: 500px;
      margin: 2rem 0;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }
    
    /* Custom properties for placeholder styling */
    input {
      --placeholder-max-width: 90%;
      --placeholder-font-size: 16px;
      --placeholder-color: #9ca3af;
    }
    
    /* Placeholder styling */
    input::placeholder {
      max-width: var(--placeholder-max-width, 90%);
      font-size: var(--placeholder-font-size, 16px);
      color: var(--placeholder-color, #9ca3af);
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    /* For Firefox */
    input::-moz-placeholder {
      max-width: var(--placeholder-max-width, 90%);
      font-size: var(--placeholder-font-size, 16px);
      color: var(--placeholder-color, #9ca3af);
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    /* For Chrome/Edge/Safari */
    input::-webkit-input-placeholder {
      max-width: var(--placeholder-max-width, 90%);
      font-size: var(--placeholder-font-size, 16px);
      color: var(--placeholder-color, #9ca3af);
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    /* Fix for iOS Safari white bar at the top */
    @supports (-webkit-touch-callout: none) {
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top, 0);
        background-color: #c7e0ff;
        z-index: 9999;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>iOS Safari Test</h1>
  </header>
  
  <main>
    <h2>Testing Safe Area Insets</h2>
    <p>This page tests the background color extending into the safe area insets on iOS Safari.</p>
    
    <div class="input-container">
      <input type="text" placeholder="What smoothie are you craving? This is a very long placeholder text that should be truncated with ellipsis">
    </div>
    
    <p>The background color should extend to the top of the screen, including the status bar area.</p>
  </main>
  
  <footer>
    <p>Footer with safe-area-inset-bottom padding</p>
  </footer>
</body>
</html>
